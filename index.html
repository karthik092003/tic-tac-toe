<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Playfair+Display&family=Press+Start+2P&family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="t">Tic Tac Toe</h1>
    
    <div id="big-box">
        <div id="r1">
            <div id="one" class="box c1 row1"></div>
            <div id="two" class="box c1 row2"></div>
            <div id="three" class="box c1 row3"></div>
        </div>
        <div id="r2">
            <div id="four" class="box c2 row1"></div>
            <div id="five" class="box c2 row2"></div>
            <div id="six" class="box c2 row3"></div>
        </div>
        <div id="r3">
            <div id="seven" class="box c3 row1"></div>
            <div id="eight" class="box c3 row2"></div>
            <div id="nine" class="box c3 row3"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
